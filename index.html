<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Running Python on Browsers">
    <meta name="author" content="Takahiro Ueda">
    <title>Python Playground</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="python-playground.css">
</head>

<body>
    <div class="d-flex flex-column h-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid justify-content-start">
                <a class="navbar-brand" href="#">Python Playground</a>
                <button class="btn btn-outline-success" type="button" id="runButton"
                    title="Run the program (Shift+Enter)">Run</button>
            </div>
        </nav>
        <main class="container-fluid flex-grow-1 overflow-hidden">
            <div class="row h-100 overflow-auto">
                <div class="col-lg-7 align-self-stretch" id="editor"></div>
                <div class="col-lg-5" id="output"></div>
            </div>
        </main>
        <footer class="container-fluid">
            <div class="row">
                <div class="col"></div>
            </div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Ace Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.6.0/ace.js"
        integrity="sha512-mCwKQ3CvPxkAIwyhkfKGNMEH7mE7VAyoBq3pJIuer8G9BXEDAqnfuMHlt26sdPApAgKAXCPNkLAmMXlEVHezqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"></script>

    <script src="python-playground.js" type="text/javascript"></script>
</body>

</html>
